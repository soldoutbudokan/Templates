# =============================================================================
# CRICKET TEST MATCH SIMULATION - PLAYER CONFIGURATION
# =============================================================================
#
# This file contains all player ratings and attributes for the simulation.
# Edit values here to update player skills for predictions.
#
# -----------------------------------------------------------------------------
# FIELD DOCUMENTATION
# -----------------------------------------------------------------------------
#
# BATTING STATS:
#   skill_rating: 0-100, overall batting ability
#                 90+ = All-time great (Bradman, Tendulkar, Smith)
#                 80-89 = Elite (current top 5 batsmen)
#                 70-79 = Very good international
#                 60-69 = Solid international
#                 50-59 = Average international
#                 <50 = Tailender
#
#   average: Career/recent batting average (realistic range: 15-60)
#
#   strike_rate: Runs per 100 balls (test cricket range: 35-70)
#                40 = Very defensive (Pujara)
#                50 = Normal test tempo
#                60+ = Aggressive (Warner, Stokes)
#
#   style: "right_hand" or "left_hand"
#
#   vs_pace: 0.0-1.0, ability against pace bowling
#            0.7+ = Excellent against pace
#            0.5 = Average
#            <0.4 = Struggles against pace
#
#   vs_spin: 0.0-1.0, ability against spin bowling
#            0.7+ = Excellent against spin
#            0.5 = Average
#            <0.4 = Struggles against spin
#
# BOWLING STATS (only for bowlers/all-rounders):
#   style: "fast", "fast_medium", "medium", "off_spin", "leg_spin",
#          "left_arm_spin", "left_arm_fast"
#
#   skill_rating: 0-100, overall bowling ability
#                 90+ = All-time great (McGrath, Warne, Anderson)
#                 80-89 = Elite (current top bowlers)
#                 70-79 = Very good international
#                 60-69 = Solid support bowler
#                 <60 = Part-time bowler
#
#   economy: Expected runs per over (test range: 2.0-4.0)
#            2.5 = Excellent economy
#            3.0 = Good
#            3.5+ = Expensive
#
#   wicket_prob: Base wicket probability per ball (range: 0.015-0.030)
#                0.025+ = Elite wicket-taker
#                0.020 = Good
#                0.015 = Average
#
#   stamina: Overs before significant fatigue (range: 60-150)
#            Fast bowlers: 60-90
#            Medium pace: 90-120
#            Spinners: 120-150
#
# TEAM SETTINGS:
#   captain_index: Position in batting order (0-indexed) of captain
#   declaration_aggression: 0.0-1.0, how aggressive in declarations
#                           0.7+ = "Bazball" style, aggressive
#                           0.5 = Normal
#                           0.3 = Conservative
#
# =============================================================================

