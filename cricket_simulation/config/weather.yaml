# =============================================================================
# CRICKET TEST MATCH SIMULATION - WEATHER CONFIGURATION
# =============================================================================
#
# This file contains historical weather averages by city and month.
# Used when live weather forecast is not available.
#
# -----------------------------------------------------------------------------
# FIELD DOCUMENTATION
# -----------------------------------------------------------------------------
#
# rain_probability: 0.0-1.0, chance of rain interrupting play PER SESSION
#                   0.25+ = High rain risk (English summer, monsoon)
#                   0.15-0.20 = Moderate risk
#                   0.10 = Low risk
#                   <0.05 = Very dry (Australian summer, Middle East)
#
# bad_light_probability: 0.0-1.0, chance of bad light stopping play PER SESSION
#                        0.10+ = High risk (English evenings, overcast climates)
#                        0.05 = Moderate risk
#                        <0.03 = Low risk (Australian summer, clear skies)
#
# overcast_probability: 0.0-1.0, chance of overcast conditions
#                       Overcast = more swing for pace bowlers
#                       0.50+ = Often overcast (England, New Zealand)
#                       0.30 = Sometimes overcast
#                       <0.15 = Usually sunny
#
# humidity: 0.0-1.0, average humidity level
#           Affects swing bowling (higher humidity = more swing)
#           0.70+ = Very humid (Colombo, Mumbai monsoon)
#           0.50-0.60 = Moderate (England summer)
#           <0.40 = Dry (Australian summer, South Africa)
#
# =============================================================================

