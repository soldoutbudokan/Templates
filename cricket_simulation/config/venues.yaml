#
# This file contains all venue profiles for the simulation.
# Each venue has unique characteristics affecting match outcomes.
#
# -----------------------------------------------------------------------------
# FIELD DOCUMENTATION
# -----------------------------------------------------------------------------
#
# pace_friendly: 0.0-1.0, how much the pitch helps pace bowlers
#                0.7+ = Green seamer (Hobart, Wellington)
#                0.5-0.6 = Balanced with pace assistance (Lord's, MCG)
#                0.4 = Neutral
#                <0.4 = Flat, pace-unfriendly (Indian subcontinent)
#
# spin_friendly: 0.0-1.0, how much the pitch helps spin bowlers
#                0.7+ = Rank turner (Chennai, Nagpur, Galle)
#                0.5-0.6 = Good spin assistance (Delhi, Kandy)
#                0.4 = Balanced
#                <0.4 = Pace-dominated, little spin
#
# bounce: 0.0-1.0, consistency of bounce
#         0.9+ = True bounce (WACA, Perth Stadium)
#         0.7-0.8 = Good bounce (MCG, SCG)
#         0.5-0.6 = Variable (Subcontinent on day 4-5)
#         <0.5 = Very variable/low bounce
#
# typical_first_innings: Expected first innings score (range: 250-450)
#                        400+ = Very batting-friendly
#                        350-400 = Good batting surface
#                        300-350 = Balanced
#                        <300 = Bowler-friendly
#
# altitude: Meters above sea level
#           0-100 = Sea level (most venues)
#           1000+ = High altitude (Johannesburg)
#           Effect: Higher altitude = more carry, ball travels faster
#
# home_country: Which team gets home advantage at this venue
#
# home_advantage: 1.0-1.2, multiplier for home team performance
#                 1.15+ = Strong home advantage (Subcontinent)
#                 1.10 = Normal home advantage
#                 1.05 = Neutral venue
#
# deterioration_rate: 0.05-0.15, how quickly pitch breaks up
#                     0.12+ = Quick deterioration (Subcontinent)
#                     0.08-0.10 = Normal
#                     <0.07 = Slow deterioration (Australian roads)
#
# =============================================================================

